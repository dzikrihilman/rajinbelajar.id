<!doctype html>
<html lang="en">
        <head>
            <meta charset="utf-8">
            <script type="application/ld+json">

                        "query-input": "required name=search_term_string"
                    }
                }
            </script>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="canonical" href="https://www.rajinbelajar.id/" />

            <meta name="description" content= "Tempat sharing berbagai pelajaran, serta info tentang beasiswa dan hal lain yang berhubungan dengan pendidikan." />
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
            <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">

            <title>Rajin Belajar</title>
        </head>
    <body>
        <!-- Navbar -->
        <div class="brand">
            <img src="img/Logo Mode Terang.png" alt="">
        </div>
        <div class="topnav" id="myTopnav">
            <a href="#home">Home</a>
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        <!-- Navbar End -->




        <!-- JavaScript -->
        <script>
            function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
            x.className += " responsive";
            } else {
            x.className = "topnav";
            }
        }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
